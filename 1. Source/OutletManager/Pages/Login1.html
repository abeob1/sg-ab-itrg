<head>
    <link href="../CSS/Style.css" rel="stylesheet" type="text/css">
    <link href="../CSS/font-awesome.css" rel="stylesheet" type='text/css'>
    <link href="../CSS/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
    <script src="../Scripts/Default/jquery-1.11.1.min.js"></script>
    <script src="../packages/AngularJS.Core.1.6.4/content/Scripts/angular.js"></script>
    <script src="../packages/AngularJS.Core.1.6.4/content/Scripts/angular.min.js"></script>
    <script src="../Scripts/Default/angular-route.js"></script>
    <script src="../Scripts/Default/angular-ui-router.js"></script>
    <script src="../Scripts/Default/ocLazyLoad.js"></script>
    <script src="../Scripts/Default/ui-bootstrap.js"></script>
    <script src="../Scripts/Default/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="../Scripts/Default/angular-cookies.js"></script>
    <script src="../Scripts/Default/hotkeys.js"></script>
    <script src="../Scripts/js/Login.js"></script>
    <script src="../Scripts/config/app.js"></script>
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
        rel='stylesheet' type='text/css'>
    <title>Login Page</title>
</head>
<body style="width: 100%; background-color: #cbefa9;" ng-app="myApp">
    <section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>Log in </h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
    <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span> <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">
                        Recovery password</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Type your email account</p>
                    <input type="email" name="recovery-email" id="recovery-email" class="form-control"
                        autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel</button>
                    <button type="button" class="btn btn-custom">
                        Recovery</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Page © - 2017</p>
                <p>Powered by <strong><a href="http://abeo-electra.com/" target="_blank">Abeo Electra</a></strong></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
